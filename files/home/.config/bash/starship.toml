[username]
disabled = false
show_always = false
format = "[$user]($style)"
style_user = "yellow"
style_root = "yellow bold"

[hostname]
disabled = false
format =  "[@](fg)[$hostname](purple) "
ssh_only = true
ssh_symbol = "SSH"

[git_branch]
format = '[$symbol](blue) '
symbol = 'îœ¥'

[directory]
disabled = false
format = "[$read_only]($read_only_style)[$path](blue bold)"
truncation_length = 4
truncation_symbol = ".../"
read_only = "ðŸ”’ "

truncate_to_repo = true
repo_root_format = "[$read_only]($read_only_style)[$repo_root]($repo_root_style)[$path](blue)"
repo_root_style = "blue bold"

[character]
disabled = false
success_symbol = " [âžœ](green)"
