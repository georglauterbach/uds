# #########################################################
#
# simple one-line prompt
#
# #########################################################

format="""$username$hostname$git_branch$directory$rust$character"""
add_newline = false
scan_timeout = 10
command_timeout = 100
palette = 'gruvbox'

[palettes.gruvbox]
bg = '#282828'
fg = '#EBDBB2'

bright-black = '#928374'
bright-red = '#fb4934'
bright-green = '#b8bb26'
bright-yellow = '#fabd2f'
bright-blue = '#83a598'
bright-magenta = '#d3869b'
bright-cyan = '#8ec07c'
bright-white = '#ebdbb2'

black = '#282828'
red = '#cc241d'
green = '#98971a'
yellow = '#d79921'
blue = '#458588'
magenta = '#b16286'
cyan = '#689d6a'
white = '#a89984'

dim-black = '#32302f'
dim-red = '#9d0006'
dim-green = '#79740e'
dim-yellow = '#b57614'
dim-blue = '#076678'
dim-magenta = '#8f3f71'
dim-cyan = '#427b58'
dim-white = '#928374'

[username]
disabled = false
show_always = false
format = "[$user]($style)"
style_user = "bright-yellow"
style_root = "bright-yellow bold"

[hostname]
disabled = false
format =  "[@](fg)[$hostname](bright-purple) "
ssh_only = true
ssh_symbol = "SSH"

[git_branch]
format = '[$symbol](blue) '
symbol = 'îœ¥'

[directory]
disabled = false
format = "[$read_only]($read_only_style)[$path](blue bold)"
truncation_length = 4
truncation_symbol = ".../"
read_only = "ðŸ”’ "

truncate_to_repo = true
repo_root_format = "[$read_only]($read_only_style)[$repo_root]($repo_root_style)[$path](blue)"
repo_root_style = "blue bold"

[character]
disabled = false
success_symbol = " [âžœ](bright-green)"
error_symbol   = " [âžœ](red)"

[rust]
format = ' ðŸ¦€ [$version](red bold)'
