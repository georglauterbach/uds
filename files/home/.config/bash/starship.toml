# simple one-line prompt
#
# #########################################################

format="""$username@$hostname$directory $git_branch $character"""
add_newline = false
scan_timeout = 5

[username]
format = "[$user]($style)"
style_user = "#D04983"
style_root = "bright-red bold"
disabled = false
show_always = true

[hostname]
format =  "[$hostname](#ED8290)"
disabled = false
ssh_only = false

[directory]
format = "[$read_only]($read_only_style) [$path](#ECB86F bold)"
read_only = " (ðŸ”’)"
truncation_length = 4
truncation_symbol = ""
truncate_to_repo = false

[git_branch]
format = '[$symbol$branch](#F99A62)'
only_attached = false

[character]
success_symbol = "[âžœ](bold bright-green)"
error_symbol   = "[âžœ](dimmed bright-red)"
