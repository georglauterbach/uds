# change to VIM key bindings
setw -g mode-keys vi
set -g status-keys vi

# enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# rename windows automatically
set-option -g allow-rename on

# ###################################################################
# Design and Color

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour colour1

# copy mode
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# pane borders
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour3'

# statusbar
set -g status on
set -g status-interval 1
set -g status-justify centre # Careful! It is spelled "centre" not "center".
set -g status-style fg=white,bg=black
# Highlight the current window.
setw -g window-status-current-style fg=white,bg=red,bright
# LEFT STATUS
set -g status-left-length 100
set -g status-left-style default
set -g status-left " "
# RIGHT STATUS
set -g status-right-length 100
set -g status-right-style default
set -g status-right " "

# ###################################################################
# Keymappings

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# easy configuration reloads
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

#   split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# copying
unbind [
unbind p

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
# also copy to system clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -sel clip -i'

bind Escape copy-mode
set-option -g @paste 'p' # or your favorite key binding
set-option -g @peek 'P' # or your favorite key binding

# ###################################################################
# This setup requires tpm <https://github.com/tmux-plugins/tpm>, a
# TMUX plugin manager.

# this has to come first
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# normal plugins have to be listed here
set -g @plugin 'tmux-plugins/tmux-yank'
set-option -g @plugin knakayama/tmux-newline-detector

set -g @catppuccin_directory_text "#{pane_current_path}"

# in the end, load the plugin manager
run '~/.tmux/plugins/tpm/tpm'
